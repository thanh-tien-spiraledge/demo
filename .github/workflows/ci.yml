name: Auto PR & Build for SQL

on:
  push:
    branches-ignore: [ main, master, staging ]
  pull_request:
    branches: [ main, master ]

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: 'Auto PR: ${{ github.ref_name }}'
        body: |
          ## Auto-generated Pull Request
          
          This PR was automatically created from branch: **${{ github.ref_name }}**
          
          ### Changes:
          - SQL files updated
          - Ready for review and merge
          
          ### Branch Info:
          - Source: `${{ github.ref_name }}`
          - Target: `main`
          
        base: main
        delete-branch: false
        
  build:
    runs-on: ubuntu-latest
    needs: auto-pr
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Check SQL files
      run: |
        echo "Checking SQL files..."
        
        # Find all SQL files
        SQL_FILES=$(find . -name "*.sql" -type f)
        
        if [ -n "$SQL_FILES" ]; then
          echo "Found SQL files:"
          echo "$SQL_FILES"
          
          # Check each SQL file
          for file in $SQL_FILES; do
            echo "Checking: $file"
            echo "File size: $(wc -c < "$file") bytes"
            echo "Line count: $(wc -l < "$file") lines"
          done
        else
          echo "No SQL files found"
        fi
        
        echo "Build completed successfully!"
